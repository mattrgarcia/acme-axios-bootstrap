<html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' />
  </head>
  <body>
    <div class='container'>
      <h1>Acme w/ Bootstrap and Axios VJS</h1>
      <ul class='nav nav-tabs'>
        <li class='nav-item'>
          <a class='nav-link' id='companiesLink' href='#companies'>
            Companies
          </a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' id='productsLink' href='#products'>
              Products
            </a>
          </li>
      </ul>
      <h2 id='title'></h2>
      <div id='results'>
        <table id='table' class="table table-striped">
        </table>
      </div>
    </div>
    <script>
      const results = document.querySelector('#results');
      const table = document.querySelector('#table');
      const title = document.querySelector('#title');
      const numberOfCompanies = document.querySelector('#companiesLink');
      const numberOfProducts = document.querySelector('#productsLink');


      const loadData = async ()=> {
        const name = window.location.hash.slice(1);
        const response = await axios.get(`https://acme-users-api-rev.herokuapp.com/api/${name}`);
        const data = response.data;
        title.innerHTML = name.charAt(0).toUpperCase() + name.slice(1);

          if(name === 'companies'){
            renderCompanies(data);
            numberOfCompanies.innerHTML += `(${data.length})`
          } else {
        renderProducts(data);
        numberOfProducts.innerHTML += `(${data.length})`
          }
      };



      const renderCompanies = (data)=> {
        table.innerHTML = '';
        let html = data.map(company=>

         `
          <tr>
            <td>${company.id}</td>
            <td>${company.name}</td>
            <td>${company.phone}</td>
            <td>${company.state}</td>
            <td>${company.catchPhrase}</td>
            <td>${company.createdAt}</td>
          </tr>
          `
           ).join('');

        table.innerHTML += `<tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>State</th>
            <th>CatchPhrase</th>
            <th>CreatedAt</th>
          </tr>` + html;
      };

      const renderProducts = (data)=> {
        table.innerHTML = '';
        let html = data.map(product=>
         `

          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.description}</td>
            <td>${product.suggestedPrice}</td>
            <td>${product.createdAt}</td>
            <td>${product.updatedAt}</td>
          </tr>
          `
           ).join('');
        table.innerHTML += `<tr>
            <th>ID</th>
            <th>Name</th>
            <th>Descrition</th>
            <th>SuggestedPrice</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
          </tr>` + html;
      };

      window.addEventListener('hashchange', ()=> {
        loadData();
      })
      loadData();
    </script>
  </body>
</html>
